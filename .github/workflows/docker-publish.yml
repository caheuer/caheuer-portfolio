name: Build and Push Docker Image to GitHub Container Registry

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Check permissions
        run: |
          echo "GitHub Token Permissions:"
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/user


      - name: Build and tag Docker image
        run: |
          IMAGE_NAME=ghcr.io/caheuer/caheuer-portfolio:latest
          IMAGE_NAME=${IMAGE_NAME,,}  # Convert to lowercase (required by GHCR)
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME